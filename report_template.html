<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <!-- Include necessary external libraries (e.g., Plotly.js, etc.) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Training Report</h1>
    
    <!-- Render each graph here -->
    {% for graph in graphs %}
        <div class="graph">
            {{ graph | safe }}
        </div>
    {% endfor %}
</body>
</html>
